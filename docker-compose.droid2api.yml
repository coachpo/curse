services:
  # Droid2API - Factory refresh token API bridge
  droid2api:
    image: ghcr.io/coachpo/droid2api:v1
    container_name: droid2api
    restart: unless-stopped
    environment:
      FACTORY_API_KEY: ${FACTORY_API_KEY:dummykey}
    ports:
      - "3100:3000"
    networks:
      - droid2api-network

networks:
  droid2api-network:
    driver: bridge
